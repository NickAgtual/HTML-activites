<!DOCTYPE html> <!-- Doctype decleration. Defining the HTML version used to render the document -->

<html lang="en"> <!-- Declaring root element and specifying lang attribute-->

    <head> <!-- Declaring head element. Stores meta-information about webpage-->
        <meta charset="UTF-8"> <!-- Setting encoding of webpage-->
        <title>My First Webpage</title> <!-- Setting title element-->
    </head>

    <body> <!-- Declaring body element. Contains all of the content displayed to the user-->
        <h1>Header 1</h1>
        <h2> Header 2</h2>
    </body>
</html>
